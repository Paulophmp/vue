<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>

<div class="container" id="hello">
    <div class="row">
        <h1>{{ msg }}</h1>
        <input type="text" class="form-control" v-model="msg">
    </div>

    <div class="row">
        <h1>My List</h1>
        <ul>
            <li v-for="people in peoples">
                {{people.name}}
            </li>
        </ul>
    </div>

    <div class="row">
        <h1>My List elements</h1>
        <input class="form-control" type="text" v-model="newElement" v-on:keyup.enter="addElement">
        <ul>
            <li v-for="element in elements">
                {{ element.title }}
                <a href="" v-on:click="removeElement($event, $index)">X</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <h1>v-on</h1>
        <button v-on:click="myClick">click</button>
        <button @click="myClick">@Click</button>
        <input type="text" @keyup="myKeyUp" placeholder="myKeyUp">
        <input type="text" @keyup.enter="myKeyUp" placeholder="myKeyUp.enter">
    </div>

    <div class="row">
        <h1>v-bind</h1>
        <p class="" v-bind:class="{ 'text-danger': 2 === 1, 'text-info':true }">Text</p>
        <p :class="{ 'text-danger': true }"> :Text</p>

        <p v-bind:style="{ fontSize:50 + 'px' }">Style k7</p>
        <p :style="{ 'font-size':10 + 'px' }">Style</p>

        <p :style="[objectA, objectB]">object A and B</p>
    </div>
    <br>

</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
